<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--Creates the style using css I leaned from my last coding class(couldnt find another way)-->
<style>
    div
{
        width: 200px;
        height: 200px;
        background-color: grey;
        float: left;
        margin: 1px;
}
</style>
</head>
<body>
    <!--creates each divider with their own color and their own button-->
    <div id="one" data-color="red" onclick="change(this)"></div>
    <div id="two" data-color="green" onclick="change(this)"></div>
    <div id="three" data-color="blue" onclick="change(this)"></div>
    <script>
        //function that changes each background color which is used on click.
        function change(i){
            var ele = document.getElementById(i.id);
            ele.style.backgroundColor = ele.dataset.color;
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
</body>
</html>
